<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300,200&subset=latin,latin-ext' rel='stylesheet' type='text/css'><!-- fonts from google -->
    <title>Juego Dado</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- boostrap js -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/test.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body onload="setFocus()">
    <div class="wrapper">
        <div id="banner"></div>
      <div class="inputNum">
        <!-- <p id="inNum" contenteditable="true">Ingresa un n√∫mero</p> -->
        <input id="inNum" class="no-border overlay bg-transparent" value placeholder="Enter a number(1-6)" autocomplete="off" spellcheck="false" type="text"  oninput="setPosVal()">
        </br>
        <button class="btn btn-success" id="button1" type="button" onclick="showDivs()">PLAY</button>
      </div>
      <div id="stage">

          <div id="cubespinner">
            <div id="face1">
              <img id="first" src="images/dice1.png" alt style="width: 120px" />
            </div>
            <div class="face2">
              <img src="images/dice2.png" alt="" />
            </div>
            <div class="face3">
              <img src="images/dice3.png" alt="" />
            </div>
            <div class="face4">
              <img src="images/dice4.png" alt="" />
            </div>
            <div class="face5">
              <img src="images/dice5.png" alt="" />
            </div>
            <div class="face6">
              <img src="images/dice6.png" alt="" />
            </div>
          </div>
            <div class="push"></div>
      </div>
      <div class="push"></div>
  </div>

  <div class="footer">
      <p>A simple dice game developed by <strong>benzzdan</strong></p>
  </div>
    </div><!-- end wrapper -->

    <script type="text/javascript" src="js/dado.js"></script>
  </body>
</html>
